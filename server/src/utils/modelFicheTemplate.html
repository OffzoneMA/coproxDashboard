<!-- modelFicheTemplate.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Fiche</title>
  <style>
    .page-break {
      page-break-after: always;
    }
    .envelope-window {
      position: absolute;
      top: 5cm;
      left: 2cm;
    }
    .qr-code img {
      position: absolute;
      top: 10cm;
      left: 10cm;
      width: 5cm;
      height: 5cm;
    }
  </style>
</head>
<body>
  <!-- Page 1 -->
  <div>
    <div class="envelope-window">
      <p>{{name}} {{surname}}</p>
      <p>{{address}}</p>
      <p>{{postalCode}} - {{city}} </p>
    </div>
    <h1>Fiche</h1>
    <p>Nom: {{name}}</p>
    <p>Prénom: {{surname}}</p>
    <p>Adresse: {{address}}</p>
  </div>

  <!-- Page break -->
  <div class="page-break"></div>

  <!-- Page 2 -->
  <div>
    <div class="qr-code">
      {{qrCode}}
    </div>
    <h1>Fiche</h1>
    <p>Nom: {{name}}</p>
    <p>Prénom: {{surname}}</p>
    <p>Adresse: {{address}}</p>
  </div>
</body>
</html>
